<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.querySelector("#root");
      function UsernameForm() {
        const userNameRef = React.useRef();
        function handlerSubmit(event) {
          event.preventDefault();
          // const userName = event.target.elements.userName.value;   // first way toh show data using id
          const userName = userNameRef.current.value; // second way to show data using React.ref
          alert(`Hello Mr : ${userName}`);

          console.log("submitted");
        }
        return (
          <form onSubmit={handlerSubmit}>
            <div>
              <label htmlFor="userName">UserName: </label>
              <input ref={userNameRef} type="text" id="userName" />
            </div>
            <button type="submit">Submit</button>
          </form>
        );
      }
      ReactDOM.render(<UsernameForm />, rootElement);
    </script>
  </body>
</html>
